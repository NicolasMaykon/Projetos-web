<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/portrait-style.css" media="screen and (orientacion: portrait)">
    <title>Projeto login</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <div id="central">
            <h1>Login</h1>
            <div id="itens">
                <p>
                    <label for="iusername">Username</label><br>
                    <input class="bar" type="text" name="username" id="iusername" autocomplete="username" required>
                </p>
                <p>
                    <label for="isenha">Password</label><br>
                    <input class="bar" type="password" name="senha" id="isenha" autocomplete="current-password" required maxlength="100" placeholder="max 10 caracteres">
                </p>
                <p>
                    <input id="botton" type="submit" value="Entrar"><br>
                </p>
                <p>
                    <a id='reg' href="registro.html" target="_self">Registra-se</a>
                </p>
            </div>
        </div>

    </form>
</body>
</html>
