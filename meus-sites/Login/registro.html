<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/registro-style.css">
    <link rel="stylesheet" href="style/portrait-style.css" media="screen and (orientacion: portrait)">
    <title>Registra-se</title>
</head>
<body>
    <main id="cadastro">
        <a id="imagem" href="login.html"><img src="image/icon/leftarrow.png" alt="voltar"></a>
        <h1>Registro</h1>
        <div>
            <form action="" method="post" autocomplete="on">
                <p>
                    <input class="bar" type="text" name="name" id="iname" required maxlength="20" autocomplete="name" placeholder="Nome">
                </p>
                <p>
                    <input class="bar" type="text" name="lastname" id="ilastname" required maxlength="20" placeholder="Sobrenome">
                </p>
                <p>
                    <input class="bar" type="email" name="email" id="iemail" required autocomplete="email" placeholder="Email">
                </p>
                <p>
                    <input class="bar" type="tel" name="tel" id="itel" 
                    pattern="^\(?\d{2}\)?\s?\d{4,5}-\d{4}$"
                    placeholder="Telefone" required>
                </p>
                <p>
                    <select name="sexo" id="isexo">
                        <option value="" selected>Sexo</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                    </select>
                </p>


                <p id="fundo-botton">
                    <input id="botton" type="submit" value="Cadastrar">
                </p>
            </form>
        </div>
       
    </main>
</body>
</html>
