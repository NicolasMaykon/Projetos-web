<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem de fundo -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><i class="material-icons">person</i></label>
                        <input type="email" name="email" id="iemail" placeholder="Your Email" autocomplete="email" required>
                    </div>
                    <div class="campo">
                        <label for="ipassword"><i class="material-icons">key</i></label>
                        <input type="password" name="password" id="ipassword" required min="8" max="20" placeholder="Your password" autocomplete="current-password">
                    </div>
                    <div id="enviar">
                       <input id="botton" type="submit" value="Enviar">
                    </div>
                    <div id="esqueci-a-senha">
                        <a href="#">Esqueci a senha
                        <i class="material-icons">
                        mail</i>
                        </a>
        
                    </div>
                </form>
            </div>
        </section>

    </main>
</body>
</html>
